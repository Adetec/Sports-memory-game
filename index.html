<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SPORTS MEMORY GAME</title>
    <meta name="description" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/animate.css">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="js/sweet-alert2.min.js"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script src="https://unpkg.com/promise-polyfill"></script>
</head>
<body>
        <header class="container text-center">
            <h1>SPORTS MEMORY GAME</h1>
        </header>
    
    <main class="container">

        <section id="game-board" class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            
            <div >
                <span id="moves">0</span>
                <span id="text-moves">Move</span>
            </div>

            <div class="timer">
                00:00
            </div>

            <div id="restart" onclick="restart()">
        		<i class="fa fa-undo"></i>
            </div>
        </section>

        <section id="section-deck">

        </section>
        <!-- import audio files -->
        <audio id="flip-card">
            <source src="audio/flip-card-effect.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </main>

    <footer class="container">
        <div class="sortcuts">
            press <code>R</code> to reload the game
        </div>
    </footer>
    

    <script src="js/app.js"></script>
</body>
</html>
