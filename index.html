<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/animate.css">

    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="js/sweet-alert2.min.js"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script src="https://unpkg.com/promise-polyfill"></script>
</head>
<body>

    <div class="container">
        <header class="text-center">
            <h1>Matching Game</h1>
        </header>

        <section id="game-board" class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            
            <div class="timer">
        	</div>

            <div >
                <span id="moves"></span>
                <span id="text-moves">Move</span>
            </div>

            <div id="restart" onclick="restart()">
        		<i class="fa fa-repeat"></i>
            </div>
            <div id="settings">
        		<i class="fa fa-volume-up"></i>
        	</div>
        </section>

        <section id="section-deck">
            <img src="img/test8.png" alt="">
            <img src="img/test9.png" alt="">
        </section>
    </div>
    <!-- import audio files -->
    <audio id="flip-card">
        <source src="audio/flip-card-effect.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script src="js/app.js"></script>
</body>
</html>
