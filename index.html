<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SPORTS MEMORY GAME</title>
        <meta name="description" content="Front-end web developer Memory game project by ADEL LASSAG">
        <!-- Set View port meta to support mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import jquery framework -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Import Font Awesome fonts library -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
        <!-- import localy animate.css from https://raw.githubusercontent.com/daneden/animate.css/master/animate.css -->
        <link rel="stylesheet" href="css/animate.css">
        <!-- Import Baloo and Chettan fonts from google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
        <!-- Import main css -->
        <link rel="stylesheet" href="css/app.css">
        <!-- Import localy Sweet alert 2 js framework from https://sweetalert2.github.io/ -->
        <script src="js/sweet-alert2.min.js"></script>
        <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
        <script src="https://unpkg.com/promise-polyfill"></script>
    </head>
    <!-- Create body with Semantics HTML5 elements -->
    <body>
        <!-- Create Game title  -->
        <header class="container">
            <h1>SPORTS MEMORY GAME</h1>
        </header>
        <!-- Create Main element -->
        <main class="container">
            <!-- Create Header of main game -->
            <header id="game-board" class="score-panel">
                <!-- Display a star rating (from 1 to 3) that reflects the player's performance -->
                <ul class="stars pointer">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <!-- Display shortcut popup info when player hover stars element -->
                    <div class="shortcuts">
                        press <kbd>S</kbd> to to toggle displaying score game board.
                    </div>
                </ul>
                <!-- Display the current number of moves a player has made -->
                <div id="player-moves">
                    <span id="moves">0</span>
                    <span id="text-moves">Move</span>
                </div>
                <!-- Display timer and initiate to 00:00 before player click on the first card -->
                <div class="timer">
                    00:00
                </div>
                <!-- Display a restart button that allows the player to reset the game -->
                <div id="restart" class="pointer" onclick="restart()">
                    <i class="fa fa-undo"></i>
                    <!-- Display shortcut popup info when player hover restart button element -->
                    <div class="shortcuts">
                        press <kbd>R</kbd> to reload the game.
                    </div>
                </div>
                <!-- Display an audio button that allows the player to toggle sound ON/OFF -->
                <div id="audio" class="pointer">
                        <i id="volume" class="fa fa-volume-up"></i>
                        <!-- import audio files -->
                        <audio id="flip-card">
                            <!-- Sound credit: https://freesound.org/people/Splashdust/sounds/84322/ -->
                            <source src="audio/flip-card-effect.ogg" type="audio/ogg">
                            <!-- When the browser doesn't support audio feature, display a text instead  -->
                            Your browser does not support the audio element.
                        </audio>
                        <!-- Display shortcut popup info when player hover the audio button element -->
                        <div class="shortcuts">
                            press <kbd>V</kbd> to On or Off the sound effects volume.
                        </div>
                </div>
            </header>
            <!-- Create section to display the game deck inside it created by JavaSript DOM  -->
            <section id="section-deck" class="container">
            </section>
            <!-- Create section to display the popup score board inside it created by JavaSript DOM-->
            <section id="score-board">
                <!-- create a close button for the popup score board -->
                <div id="close" class="pointer">X</div>
            </section>
        </main>
        <!-- Create the body footer to diplay additional info -->
        <footer class="container">
        </footer>
        <!-- load the main JavaScript game -->
        <script src="js/app.js"></script>
    </body>
</html>
